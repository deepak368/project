<!DOCTYPE html>
{%extends 'shop/base.html'%}

{%block body_block%}
<div class="row">
    <div class="col-12">
        <form action="" method="post">
            {%csrf_token%}
            <table>
            {{form.as_table}}
            </table>
            <input type="submit" value="submit" class="btn btn-primary">
        </form>
    </div>
    <div class="col-12">
        <table class="table table-success table-striped">
            <tr>
                <td><h5>brand_name</h5></td>
                <td><h5>edit</h5></td>
                <td><h5>delete</h5></td>

            </tr>
            {%for brand in brands%}
            <tr>
                <td>{{brand.brand_name}}</td>
                <td><button class="btn btn-outline-primary"><a href="{%url 'edit' brand.id %}">edit</a></button></td>
                <td><button class="btn btn-outline-primary"><a href="{%url 'delete' brand.id %}">delete</a></button></td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
